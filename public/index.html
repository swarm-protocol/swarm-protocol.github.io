<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#f5f3ef">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xz/fonts@1/serve/jetbrains-mono.min.css">
    <title>Public Files</title>
    <style>
        *{font-family:'JetBrains Mono',monospace;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
        html,body{margin:0;padding:0;width:100%;min-height:100vh;background:linear-gradient(135deg,#f5f3ef,#e8e3db)}
        .shell{display:flex;align-items:center;justify-content:center;min-height:100vh;padding:12px}
        .card{background:rgba(255,255,255,.92);backdrop-filter:blur(20px);border:3px solid #6b5d52;outline:3px solid #c19a6b;border-radius:12px;padding:24px;box-shadow:12px 12px 0 rgba(107,93,82,.2);width:100%;max-width:400px}
        h1{font-size:14px;font-weight:700;color:#89530e;text-transform:uppercase;letter-spacing:1.5px;margin:0 0 16px;text-align:center}
        .link{display:flex;align-items:center;justify-content:center;width:100%;height:56px;background:#f5f3ef;color:#89530e;font-weight:700;border:3px solid #6b5d52;outline:3px solid #c19a6b;box-shadow:6px 6px 0 #9a77ff;transition:all .12s;cursor:pointer;font-size:12px;text-transform:uppercase;letter-spacing:1px;text-decoration:none;margin-bottom:10px;position:relative;overflow:hidden}
        .link:hover{background:#fff}
        .link:active{transform:translate(3px,3px);box-shadow:0 0 0 #9a77ff}
        .back{display:block;text-align:center;color:#9a77ff;font-size:11px;font-weight:600;text-decoration:none;margin-top:16px;text-transform:uppercase;letter-spacing:1px}
        .back:hover{text-decoration:underline}
    </style>
</head>
<body>
    <div class="shell">
        <div class="card">
            <h1>Public Files</h1>
            <a href="nopaste/" class="link">NoPaste</a>
            <a href="feeds/" class="link">Feeds</a>
            <a href="filehost/" class="link">File Host</a>
            <a href="blog/" class="link">Blog</a>
            <a href="irc/" class="link">IRC</a>
            <a href="../" class="back">&larr; Back to main app</a>
        </div>
    </div>
</body>
</html>
